<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="container">
        <h1>Pokemon Info</h1>
        <input type="text" id="pokemonName" placeholder="Enter Pokemon Name or ID">
        <button id="fetchButton">Fetch Pokemon Data</button>

        <template id="pokemon-template">
            <div class="pokemon-info">
                <h2 class="pokemon-name"></h2>
                <img class="pokemon-image" src="">
                <p><strong>Height:</strong> <span class="pokemon-height"></span></p>
                <p><strong>Weight:</strong> <span class="pokemon-weight"></span></p>
                <p><strong>Type:</strong> <span class="pokemon-type"></span></p>
            </div>
        </template>

        <div id="pokemonData"></div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
