<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>

<main class="container mt-4">

    <h1>Delete Category</h1>

    <h2>You are about to delete the following category.</h2>

    <table class="table">
        <tr><th>Id:</th> <td th:text="${categories.categoryId}"></td></tr>
        <tr><th>Category Name:</th> <td th:text="${categories.categoryName}"></td></tr>
        <tr><th>Description:</th> <td th:text="${categories.description}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>

</main>
</body>
