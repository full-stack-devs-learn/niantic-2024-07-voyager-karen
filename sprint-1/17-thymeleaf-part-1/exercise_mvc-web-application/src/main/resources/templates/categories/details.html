<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container mt-5">
    <a href="/categories" class="btn btn-secondary mb-4">Back</a>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Category Details</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h5 class="card-title"><strong>ID:</strong> <span th:text="${category.categoryId}"></span></h5>
            </div>
            <div class="mb-3">
                <h5 class="card-title"><strong>Category Name:</strong> <span th:text="${category.categoryName}"></span></h5>
            </div>
            <div class="mb-3">
                <h5 class="card-title"><strong>Description:</strong> <span th:text="${category.description}"></span></h5>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
