<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>All Categories</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: nav"></div>
<main class="container mt-4">
    <h4 class="mb-3">Categories</h4>

    <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Add New Category</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <!-- Link the Category ID to the specific details page -->
            <td>
                <a th:href="@{|/categories/${category.categoryId}|}" th:text="${category.categoryId}"></a>
            </td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <div class="d-flex">
                    <!-- Edit button -->
                    <a th:href="@{|/categories/${category.categoryId}/edit|}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <!-- Delete button -->
                    <form th:action="@{|/categories/${category.categoryId}/delete|}" method="post" style="display:inline;">
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete" onclick="return confirm('Are you sure you want to delete this category?');"/>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
